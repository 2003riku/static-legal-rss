name: Update Legal RSS Feed

on:
  schedule:
    - cron: '0 */1 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Set up Chrome and install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable # Google Chromeをインストール
        python -m pip install --upgrade pip
        pip install selenium beautifulsoup4 webdriver-manager # 必要なPythonパッケージをインストール
        
    - name: Run update_all script
      env:
        # CHROME_BINARY_LOCATION環境変数を設定し、SeleniumがChromeのバイナリを見つけられるようにする
        CHROME_BINARY_LOCATION: /usr/bin/google-chrome-stable
      run: |
        python scripts/update_all.py
        
    # --- ▼ ここに追加 ▼ ---
    # このステップは、先行するステップ（Run update_all scriptなど）が失敗した場合にのみ実行されます。
    - name: Upload debug artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        # 成果物の名前
        name: debug-artifacts
        # アップロードするファイルのパス（*.pngと*.htmlの両方）
        path: |
          *.png
          *.html
    # --- ▲ 追加部分ここまで ▲ ---
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Commit and push changes
      run: |
        git add rss/ metadata.json articles.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update RSS feeds - $(date "+%Y-%m-%d %H:%M:%S")"
          git push
        fi
        
  deploy:
    needs: update-rss
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
