name: Update Legal RSS Feed

on:
  schedule:
    - cron: '0 */12 * * *' # 更新頻度を12時間ごとに変更
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-rss:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Set up Chrome and install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        python -m pip install --upgrade pip
        pip install selenium beautifulsoup4 webdriver-manager
        
    - name: Run update_all script
      id: scraper
      run: |
        # update_all.pyが2つのスクリプトを実行すると仮定
        python scripts/scraper.py
        python scripts/rss_generator.py
        
    - name: Upload debug artifacts
      uses: actions/upload-artifact@v4
      with:
        name: debug-artifacts
        path: |
          *.png
          *.html
        if-no-files-found: ignore
        
    # ▼ ここを修正 ▼
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # リモートの最新の変更を取り込む (--rebaseで履歴を綺麗に保つ)
        git pull --rebase
        
        git add rss/ metadata.json articles.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update RSS feeds - $(date "+%Y-%m-%d %H:%M:%S")"
          git push
        fi
    # ▲ 修正ここまで ▲
        
  deploy:
    needs: update-rss
    runs-on: ubuntu-latest
    if: success() # update-rssジョブが成功した場合のみ実行
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
